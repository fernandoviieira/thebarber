<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>The Barber's Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">

  <meta name="theme-color" content="#f59e0b">

  <!-- ✅ META TAGS ESSENCIAIS PARA IOS PWA -->
  <meta name="apple-mobile-web-app-title" content="BarberPro">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="/icon-192.png">
  <link rel="apple-touch-startup-image" href="/icon-512.png">
  <link rel="icon" type="image/png" href="/barber-shop.png">
  
  <!-- ✅ MANIFEST COM HREF INICIAL -->
  <link id="my-pwa-manifest" rel="manifest" href="/manifest.json">
  
  <style>
    body {
      font-family: 'Inter', sans-serif;
      overscroll-behavior-y: none;
      /* Previne bounce no iOS */
      -webkit-overflow-scrolling: touch;
    }

    /* Ajuste para safe area do iPhone */
    body {
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
    }
  </style>

</head>

<body class="bg-zinc-950 text-zinc-100">
  <div id="root"></div>
  
  <!-- ✅ REGISTRA SERVICE WORKER ANTES DO APP -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(reg => console.log('✅ SW registrado:', reg.scope))
          .catch(err => console.error('❌ Erro no SW:', err));
      });
    }
  </script>
  
  <script type="module" src="/index.tsx"></script>
</body>

</html>
